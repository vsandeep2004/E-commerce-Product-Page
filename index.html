<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce product page showcasing a product with shopping cart functionality.">
    <title>Product Page - E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyShop</h1>
        </div>
        <div class="cart">
            <span>Cart: <span id="cart-count">0</span> items</span>
        </div>
    </header>

    <main>
        <!-- Product Section -->
        <section class="product">
            <div class="product-image">
                <img src="images/product1.jpg" alt="Product 1" id="product-image">
            </div>
            <div class="product-details">
                <h2>Product Name</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent maximus turpis vel metus consequat, sit amet.</p>
                <span class="price">$49.99</span>
                <button id="buy-now-btn">Buy Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
