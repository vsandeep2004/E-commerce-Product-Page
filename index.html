<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div class="cart" onclick="toggleCart()">
      <span id="cart-count">0</span>
      <img src="cart-icon.png" alt="Shopping Cart" />
    </div>
  </header>

  <section class="product-details">
    <div class="product-images">
      <div class="thumbnails">
        <img src="product1.jpg" alt="Thumbnail 1" onclick="changeImage('product1.jpg')">
        <img src="product2.jpg" alt="Thumbnail 2" onclick="changeImage('product2.jpg')">
        <img src="product3.jpg" alt="Thumbnail 3" onclick="changeImage('product3.jpg')">
      </div>
      <div class="main-image">
        <img id="main-img" src="product1.jpg" alt="Product Image">
      </div>
    </div>
    <div class="product-info">
      <h2>Product Name</h2>
      <p class="price">$49.99</p>
      <p class="description">This product has a wonderful description with several exciting features.</p>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" onchange="updateTotalPrice()">
      <p class="total-price">Total: $49.99</p>
      <button id="buy-now" onclick="addToCart()">Add to Cart</button>
    </div>
  </section>

  <!-- Modal Cart -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span class="close" onclick="toggleCart()">&times;</span>
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
